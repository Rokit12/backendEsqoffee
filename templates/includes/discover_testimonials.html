<section class="ftco-section img" id="ftco-testimony" style="background-image: url(/static/images/bg_1.jpg);"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-7 heading-section text-center ftco-animate">
                <span class="subheading">Testimony</span>
                <h2 class="mb-4">Customers Says</h2>
                <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live
                    the blind texts.</p>
            </div>
        </div>
    </div>
    <div class="container-wrap">
        <div class="row d-flex no-gutters">
            {% for testimonial in testimonials  %}
            <div class="col-lg align-self-sm-end ftco-animate">
                <div class="testimony {% if forloop.counter|divisibleby:2 %}overlay{% endif %}">
                    <blockquote>
                        <p>&ldquo;{{ testimonial.testimony }}&rdquo;</p>
                    </blockquote>
                    <div class="author d-flex mt-4">
                        <div class="image mr-3 align-self-center">
                            <img src="/static/images/person_2.jpg" alt="">
                        </div>
                        <div class="name align-self-center">{{ testimonial.name }} <span
                                class="position">{{ testimonial.position }} </span></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
